<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width" initial-scale=1.0>
        <title>CSS Modal popup</title>
        <link rel="stylesheet" href="styles.cs">
    </head>
    <body>
        <label for="modal-toggle" class="open-btn">Open Modal</label>
        <input type="checkbox" id="modal-toggle" class="modal-toggle">
        <div class="modal-content">
            <h2>Modal Title</h2>
            <p>This is a simple modal popup using only HTML and Css.</p>
            <label for="modal-toggle" class="close-btn">Close</label>
        </div>
    </body>
</html>
